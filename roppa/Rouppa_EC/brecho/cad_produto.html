<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="cad_produto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Adicione o CSS do SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
</head>
<body>
<header>
    <a class="mainbrecho" href="main_brecho.html">Brechó</a>
</header>
<div class="container">
    <h1>Cadastro de Produto</h1>
    <form id="cadastroForm" action="cad_produto.php" method="post" enctype="multipart/form-data" onsubmit="return validarCadastro()"> <!-- Adicionei o método e o enctype -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <select class="form-select" id="categoria" name="categoria" required>
                <option value="">Selecione a categoria</option>
                <option value="Acessório">Acessório</option>
                <option value="Camisa">Camisa</option>
                <option value="Jaqueta">Jaqueta</option>
                <option value="Calça">Calça</option>
                <!-- Adicione outras opções conforme necessário -->
            </select>
        </div>
        <div class="mb-3">
            <label for="tamanho" class="form-label">Tamanho:</label>
            <select class="form-select" id="tamanho" name="tamanho" required>
                <option value="">Selecione o tamanho</option>
                <option value="P">Pequeno</option>
                <option value="M">Médio</option>
                <option value="G">Grande</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Gênero:</label>
            <select class="form-select" id="genero" name="genero" required>
                <option value="">Selecione o gênero</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Unissex">Unissex</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" required></textarea>
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Foto:</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
<script>
    function validarCadastro() {
        var nome = document.getElementById("nome").value;
        var categoria = document.getElementById("categoria").value;
        var tamanho = document.getElementById("tamanho").value;
        var preco = document.getElementById("preco").value;
        var genero = document.getElementById("genero").value;
        var descricao = document.getElementById("descricao").value;
        var foto = document.getElementById("foto").value;

        // Verifica se todos os campos foram preenchidos
        if (!nome || !categoria || !tamanho || !preco || !genero || !descricao || !foto) {
            // Utilize o SweetAlert para exibir uma mensagem de erro
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: 'Por favor, preencha todos os campos.'
            });
            return false; // Impede o envio do formulário
        }

        // Se todos os campos foram preenchidos, retorna true para enviar o formulário
        return true;
    }
</script>
</body>
</html>
