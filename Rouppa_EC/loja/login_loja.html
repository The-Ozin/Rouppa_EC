<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login da loja</title>
    <link rel="stylesheet" href="login_loja.css">
</head>
<header>
    <img src="./loja_images/logo1.jpg" id="logo" onclick="window.location.href='../main_index/main_index1.php'">

</header>
<body>
    <img src="../images/Logo.png" id="logo" alt="">
    <h1 id="titulo">Rouppa</h1>
    <div id="quadrocadastro">
        <form action="login_loja.php" method="post" onsubmit="validar_login(event)" name="caixalogin">
            <label for="email">email</label><br>
            <input type="text" name="email" required>
            <br><br>
            <label for="senha">senha</label><br>
            <input type="password" name="senha" required>
            <br><br>
            <button id="botao" type="submit">cadastrar-se</button>
        </form>
    </div>   

    <script>
        function validar_login(event) {
            var email = document.getElementsByName("email")[0].value;
            var senha = document.getElementsByName("senha")[0].value;

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos.");
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
