<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do administrador</title>
    <link rel="stylesheet" href="cadastro_adm.css">
    <!-- Adicione o CSS do SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
</head>
<header>
    <img src="./imagens/logo1.jpg" id="logo" onclick="window.location.href='../main_index/main_index1.php'">
</header>
<body>
    <h2 id="titulo">Cadastro</h2>
    <p id="subtitulo">Pagina destinada apenas aos adminstradores do site</p>
    <div id="quadrocadastro">
        <form action="cadastro_adm.php" method="post" onsubmit="return validar_cadastro()" name="caixacadastro">
            <label for="id_adm">ID de administrador *</label><br>
            <input type="text" name="id_adm" required>
            <br><br>

            <label for="senha">Senha *</label><br>
            <input type="password" name="senha" required>
            <br><br>

            <label for="senha2">Repita sua senha *</label><br>
            <input type="password" name="senha2" required>
            <br><br>

            <label for="cpf">CPF *</label><br>
            <input type="text" name="cpf" required><br><br>
            <button id="botao" type="submit">Cadastrar-se</button>
            <p>* Campos obrigatórios.</p>
        </form>
    </div>   
</body>
<!-- Adicione o script do SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
<script>
function validar_cadastro() {
    var cpf = document.getElementsByName("cpf")[0].value;
    var senha1 = document.getElementsByName("senha")[0].value;
    var senha2 = document.getElementsByName("senha2")[0].value;

    var regex_cpf = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;

    if (!regex_cpf.test(cpf)) {
        // Alerta SweetAlert2 para CPF inválido
        Swal.fire({
            icon: 'error',
            title: 'CPF inválido',
            text: 'Por favor, insira um CPF válido.'
        });
        return false; // Retorna false para evitar o envio do formulário
    }

    if (senha1 !== senha2) {
        // Alerta SweetAlert2 para senhas diferentes
        Swal.fire({
            icon: 'error',
            title: 'Senhas diferentes',
            text: 'As senhas digitadas não estão iguais.'
        });
        return false; // Retorna false para evitar o envio do formulário
    }

    return true; // Retorna true para enviar o formulário se todas as validações passarem
}
</script>
</html>
