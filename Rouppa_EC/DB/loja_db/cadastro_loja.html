<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Loja</title>
    <link rel="stylesheet" href="cadastro_loja.css">
</head>
<body>
<a href="/main_index/main_index.html">
    <img src="/images/logo.png" id="logo">
</a>
<h1 id="titulo">Cadastre sua Loja</h1>
<div id="quadrocadastro">

    <form action="" method="post" onsubmit="validar_cadastro(event)" name="caixacadastro">
        <label>E-mail</label><br>
        <input type="text" name="email" required>
        <br><br>
        <label>CNPJ</label><br>
        <input type="text" name="cnpj" required>
        <br><br>
        <label>CEP</label><br>
        <input type="text" name="cep" required>
        <br><br>
        <label>Senha</label><br>
        <input type="password" name="senha" required>
        <br><br>
        <label>Repita sua senha</label><br>
        <input type="password" name="senha2" required>
        <br><br>
        <label>Imagem da Loja</label><br>
        <input type="file" name="imagem_produto" accept="image/*" required>
        <br><br>
        <button id="botao" type="submit">Cadastrar-se</button>
    </form>
</div>
</body>
<script>
    function validar_cadastro(event){
        var email = document.getElementsByName("email")[0].value;
        var cnpj = document.getElementsByName("cnpj")[0].value;
        var cep = document.getElementsByName("cep")[0].value;
        var senha1 = document.getElementsByName("senha")[0].value;
        var senha2 = document.getElementsByName("senha2")[0].value;

        var regex_email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var regex_cnpj = /^\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}$/;
        var regex_cep = /^\d{5}-\d{3}$/;

        var formularioValido = true;

        if (!regex_email.test(email)) {
            alert("Este e-mail é inválido");
            formularioValido = false;
        }

        if (!regex_cnpj.test(cnpj)) {
            alert("Este CNPJ é inválido");
            formularioValido = false;
        }

        if (!regex_cep.test(cep)) {
            alert("Este CEP é inválido");
            formularioValido = false;
        }

        if (senha1 !== senha2) {
            alert("As duas senhas não estão iguais");
            formularioValido = false;
        }

        if (formularioValido) {
            document.forms["caixacadastro"].submit();
        }

        event.preventDefault(); // Evita o envio do formulário caso a validação falhe
    }
</script>
</html>
