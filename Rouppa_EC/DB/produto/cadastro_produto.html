<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="cadastro_produto.css">
</head>
<body>
<a href="/main_index/main_index.html">
    <img src="../images/logo.png" id="logo">
</a>
<h1 id="titulo">Cadastre seu Produto</h1>
<div id="quadrocadastro">
    <form action="" method="post" onsubmit="validar_cadastro(event)" name="caixacadastro">
        <label>Nome do Produto</label><br>
        <input type="text" name="nome_produto" required>
        <br><br>
        <label>Tamanho</label><br>
        <select name="tamanho" required>
            <option value="">Selecione o tamanho</option>
            <option value="PP">PP</option>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
        </select>
        <br><br>
        <label>Categoria</label><br>
        <select name="categoria" required>
            <option value="">Selecione a categoria</option>
            <option value="Camisa">Camisa</option>
            <option value="Camiseta">Camiseta</option> 
            <option value="Agasalho">Agasalho</option>
            <option value="Calça">Calça</option>
            <option value="Bermuda">Bermuda</option>
            <option value="Acessório">Acessório</option>
        </select>
        <br><br>
        <label>Gênero</label><br>
        <input type="radio" name="genero" value="Feminino" required> Feminino
        <input type="radio" name="genero" value="Masculino" required> Masculino
        <input type="radio" name="genero" value="Unissex" required> Unissex
        <br><br>
        <label>Condição</label><br>
        <select name="condicao" required>
            <option value="">Selecione a condição</option>
            <option value="Novo">Novo</option>
            <option value="Semi novo">Semi-novo</option>
            <option value="Usado">Usado</option>
        </select>
        <br><br>
        <label>Descrição</label><br>
        <textarea name="descricao" required></textarea>
        <br><br>
        <label>Imagem do Produto</label><br>
        <input type="file" name="imagem_produto" accept="image/*" required>
        <br><br>
        <button id="botao" type="submit">Cadastrar</button>
    </form>
</div>
</body>
<script>
    function validar_cadastro(event){
        var nomeProduto = document.getElementsByName("nome_produto")[0].value;
        var tamanho = document.getElementsByName("tamanho")[0].value;
        var categoria = document.getElementsByName("categoria")[0].value;
        var genero = document.querySelector('input[name="genero"]:checked');
        var condicao = document.getElementsByName("condicao")[0].value; 
        var descricao = document.getElementsByName("descricao")[0].value;

        var formularioValido = true;

        if (nomeProduto.trim() === "") {
            alert("Por favor, insira o nome do produto.");
            formularioValido = false;
        }

        if (tamanho.trim() === "") {
            alert("Por favor, selecione o tamanho do produto.");
            formularioValido = false;
        }

        if (categoria.trim() === "") {
            alert("Por favor, selecione a categoria do produto.");
            formularioValido = false;
        }

        if (!genero) {
            alert("Por favor, selecione o gênero do produto.");
            formularioValido = false;
        }

        if (condicao.trim() === "") { 
            alert("Por favor, selecione a condição do produto.");
            formularioValido = false;
        }

        if (descricao.trim() === "") {
            alert("Por favor, insira a descrição do produto.");
            formularioValido = false;
        }

        if (formularioValido) {
            document.forms["caixacadastro"].submit();
        }

        event.preventDefault(); 
    }
</script>
</html>
