    <h1 id="titulo">Cadastro de Usuário</h1>
    <div id="quadrocadastro">
        <form action="process_form.php" method="post" onsubmit="return validar_cadastro_cliente()">
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br>
            <label for="data">Data de Nascimento *</label>
            <input type="date" id="data" name="data" required><br>
            <label for="senha">Senha *</label>
            <input type="password" id="senha" name="senha" required><br>
            <label for="senha2">Repita sua Senha *</label>
            <input type="password" id="senha2" name="senha2" required><br>
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required><br>
            <label>Foto de Perfil do Usuário</label>
            <input type="file" name="imagem_perfil" accept="image/*"><br>
            <br><br>
            <button id="botao" type="submit" onclick="redirecionar()">Cadastrar-se</button>
            <p>* Campos obrigatorios.</p>
        </form>
    </div>

    <script>
        function validar_cadastro_cliente() {
            var email = document.getElementById("email").value;
            var cpf = document.getElementById("cpf").value;
            var senha1 = document.getElementById("senha").value;
            var senha2 = document.getElementById("senha2").value;
            var dataNascimento = new Date(document.getElementById("data").value);
            var dataAtual = new Date();
            var idadeMinima = 18; 

            var formularioValido = true;

            if (!email.includes('@') || !email.includes('.')) {
                alert("Por favor, insira um e-mail válido.");
                formularioValido = false;
            }

            if (!cpf.match(/^\d{3}\.\d{3}\.\d{3}-\d{2}$/)) {
                alert("Por favor, insira um CPF válido.");
                formularioValido = false;
            }

            if (senha1 !== senha2) {
                alert("As senhas não correspondem.");
                formularioValido = false;
            }
            
            if (dataNascimento >= dataAtual) {
                alert("Olá viajante do tempo.");
                formularioValido = false;
            }

            var idade = dataAtual.getFullYear() - dataNascimento.getFullYear();
            if (idade < idadeMinima || (idade === idadeMinima && dataAtual.getMonth() < dataNascimento.getMonth()) || (idade === idadeMinima && dataAtual.getMonth() === dataNascimento.getMonth() && dataAtual.getDate() < dataNascimento.getDate())) {
                alert("Você deve ter pelo menos 18 anos para se cadastrar.");
                formularioValido = false;
            }

            return formularioValido;
        }
        function redirecionar(){
            window.location.href("main_index.html")
        }
    </script>
