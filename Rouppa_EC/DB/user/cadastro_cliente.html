<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="./cadastro_cliente.css">
</head>
<body>
<a href="/main_index/main_index.html">
    <img src="../images/Logo.png" id="logo" alt="Logo">
</a>
<h1 id="titulo">Cadastro de Cliente</h1>
<div id="quadrocadastro">
    <form action="process_form.php" method="post" onsubmit="validar_cadastro_cliente(event)" name="caixacadastro">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" required>
        <label for="data">Data de Nascimento</label>
        <input type="date" id="data" name="data" required>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <label for="senha2">Repita sua Senha</label>
        <input type="password" id="senha2" name="senha2" required>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>
        <label>Foto de Perfil do Usuario</label>
        <input type="file" name="imagem_produto" accept="image/*" required>
        <br><br>
        <button id="botao" type="submit">Cadastrar-se</button>
    </form>
</div>   

<script>
    function validar_cadastro_cliente(event) {
        var email = document.getElementById("email").value;
        var cpf = document.getElementById("cpf").value;
        var senha1 = document.getElementById("senha").value;
        var senha2 = document.getElementById("senha2").value;

        var regex_email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var regex_cpf = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;

        var formularioValido = true;

        if (!regex_email.test(email)) {
            alert("Este e-mail é inválido");
            document.getElementById("email").classList.add("error");
            formularioValido = false;
        }

        if (!regex_cpf.test(cpf)) {
            alert("Este CPF é inválido");
            document.getElementById("cpf").classList.add("error");
            formularioValido = false;
        }

        if (senha1 !== senha2) {
            alert("As duas senhas não estão iguais");
            document.getElementById("senha").classList.add("error");
            document.getElementById("senha2").classList.add("error");
            formularioValido = false;
        }

        if (formularioValido) {
            document.forms["caixacadastro"].submit(); 
        } else {
            event.preventDefault();
        }
    }
</script>
</body>
</html>
