<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do cliente</title>
    <link rel="stylesheet" href="cadastro_cliente.css">
</head>
<body>
<img src="/images/logo.png" id="logo">
<h1 id="titulo">Rouppa</h1>
<div id="quadrocadastro">
    <div id="cadu">Cadastro de cliente</div>
    <br>
    <form action="" method="post" onsubmit="return validar_cadastro(event)" name="caixacadastro">
        <label>e-mail</label><br>
        <input type="text" name="email">
        <br><br>
        <label>data de nascimento</label><br>
        <input type="date" name="data">
        <br><br>
        <label>senha</label><br>
        <input type="password" name="senha">
        <br><br>
        <label> repita sua senha</label><br>
        <input type="password" name="senha2">
        <br><br>
        <label>cpf</label><br>
        <input type="text" name="cpf"><br><br>
        <button id="botao" type="submit" >cadastrar-se</button>
    </form>
</div>
</body>
<script>
    function validar_cadastro(event){
        var email = document.getElementsByName("email")[0].value;
        var cpf = document.getElementsByName("cpf")[0].value;
        var senha1 = document.getElementsByName("senha")[0].value;
        var senha2 = document.getElementsByName("senha2")[0].value;

        var regex_email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var regex_cpf = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;

        var formularioValido = true;

        if (!regex_email.test(email)) {
            alert("Este e-mail é inválido");
            formularioValido = false;
        }

        if (!regex_cpf.test(cpf)) {
            alert("Este CPF é inválido");
            formularioValido = false;
        }

        if (senha1 !== senha2) {
            alert("As duas senhas não estão iguais");
            formularioValido = false;
        }

        if (!formularioValido) {
            event.preventDefault();
        }

        return formularioValido;
    }
</script>
</html>
