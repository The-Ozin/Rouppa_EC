<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro cliente</title>
    <link rel="stylesheet" href="./cadastro_cliente.css">
</head>
<body>
<img src="../images/Logo.png" id="logo" alt="">
<h1 id="titulo">Rouppa</h1>
    <div id="quadrocadastro">
        <form action="" method="post" onsubmit="validar_cadastro_cliente(event)" name="caixacadastro">
            <label for="email">e-mail</label><br>
            <input type="text" name="email" required>
            <br><br>
            <label for="data">data de nascimento</label><br>
            <input type="date" name="data" required>
            <br><br>
            <label for="senha">senha</label><br>
            <input type="password" name="senha" required>
            <br><br>
            <label for="senha2"> repita sua senha</label><br>
            <input type="password" name="senha2" required>
            <br><br>
            <label for="cpf">cpf</label><br>
            <input type="text" name="cpf" required><br><br>
            <button id="botao" type="submit">cadastrar-se</button>
        </form>
    </div>   

    <script>
        function validar_cadastro_cliente(event) {
            var email = document.getElementsByName("email")[0].value;
            var cpf = document.getElementsByName("cpf")[0].value;
            var senha1 = document.getElementsByName("senha")[0].value;
            var senha2 = document.getElementsByName("senha2")[0].value;

            var regex_email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var regex_cpf = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;

            var formularioValido = true;

            if (!regex_email.test(email)) {
                alert("Este e-mail é inválido");
                formularioValido = false;
            }

            if (!regex_cpf.test(cpf)) {
                alert("Este CPF é inválido");
                formularioValido = false;
            }

            if (senha1 !== senha2) {
                alert("As duas senhas não estão iguais");
                formularioValido = false;
            }

            if (formularioValido) {
                document.forms["caixacadastro"].submit();
            } else {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
