<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuario</title>
    <link rel="stylesheet" href="login_usuario.css">
</head>
<header>
    <img src="./imagens/logo1.jpg" id="logo" onclick="window.location.href='../main_index/main_index.html'">

</header>
<body>
    <img src="../images/Logo.png" id="logo" alt="">
    <h1 id="titulo">Login de Usu√°rio</h1>
    <div id="quadrocadastro">
        <form action="login_usuario.php" method="post" onsubmit="validar_login_usuario(event)" name="caixalogin">
            <label for="email">E-mail</label><br>
            <input type="text" name="email" required>
            <br><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha" required>
            <br><br>
            <button id="botao" type="submit">Enviar</button>
        </form>
    </div>   

    <script>
        function validar_login_usuario(event) {
            var email = document.getElementsByName("email")[0].value;
            var senha = document.getElementsByName("senha")[0].value;

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos.");
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
