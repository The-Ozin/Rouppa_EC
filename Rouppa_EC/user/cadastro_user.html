<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/main1.css">
    <link rel="stylesheet" href="./cadastro_user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Adicione o CSS do SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
</head>
<header>
    <img src="imagens/logo1.jpg" id="logo" onclick="window.location.href='../main_index/main_index.html'">
</header>
<body>
    <h1 id="titulo">Cadastro</h1>
    <div id="quadrocadastro">
        <form action="user_cadastro.php" method="post" onsubmit="return validarCadastro()">
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" placeholder="Digite aqui o seu nome..." required><br>
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br>
            <label for="data">Data de Nascimento *</label>
            <input type="date" id="data" name="data" required><br>
            <span id="alerta-data" class="alert-error"></span><br> 
            <label for="senha">Senha *</label>
            <input type="password" id="senha" name="senha" required><br>
            <label for="senha2">Repita sua Senha *</label>
            <input type="password" id="senha2" name="senha2" required><br>
            <span id="senha-error" class="alert-error"></span><br>
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required><br>
            <label>Foto de Perfil do Usuário</label>
            <input type="file" name="imagem_perfil" accept="image/*"><br>
            <br><br>
            <button id="botao" type="submit">Cadastrar-se</button>
            <p>* Campos obrigatórios.</p>
        </form>
        <span id="alerta" class="alert-error"></span>
    </div>
    <!-- Adicione o script do SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script>
        function validarCadastro() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var cpf = document.getElementById("cpf").value;
            var senha1 = document.getElementById("senha").value;
            var senha2 = document.getElementById("senha2").value;
            var dataNascimento = new Date(document.getElementById("data").value);
            var dataAtual = new Date();
            var idadeMinima = 18;

            var senhaRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%*?&]{8,}$/;
            var senhaInput = document.getElementById('senha');

            senhaInput.addEventListener('input', function() {
                var senha = senhaInput.value;
                var senhaValida = senhaRegex.test(senha);
                if (!senhaValida) {
                    alert("A senha deve conter pelo menos 8 caracteres, incluindo pelo menos uma letra, um número e um caractere especial.");
                }
            });

        
            var formularioValido = true;
        
            if (!nome.trim()) {
                exibirAlerta("Por favor, insira seu nome.");
                formularioValido = false;
            }
        
            if (!email.includes('@') || !email.includes('.')) {
                exibirAlerta("Por favor, insira um e-mail válido.");
                formularioValido = false;
            }
        
            if (!cpf.match(/^\d{3}\.\d{3}\.\d{3}-\d{2}$/)) {
                exibirAlerta("Por favor, insira um CPF válido.");
                formularioValido = false;
            }
        
            if (senha1 !== senha2) {
                exibirSenhaError("As senhas não correspondem. Tente novamente.");
                formularioValido = false;
            }
        
            if (dataNascimento >= dataAtual || dataNascimento.getFullYear() > (dataAtual.getFullYear() - idadeMinima)) {
                exibirDataError("Por favor, insira uma data de nascimento válida.");
                formularioValido = false;
            }
        
            return formularioValido;
        }

        function exibirAlerta(mensagem) {
            // Utilize o SweetAlert para exibir a mensagem de erro
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: mensagem
            });
        }

        function exibirSenhaError(mensagem) {
            // Utilize o SweetAlert para exibir a mensagem de erro
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: mensagem
            });
        }

        function exibirDataError(mensagem) {
            // Utilize o SweetAlert para exibir a mensagem de erro
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: mensagem
            });
        }
    </script>
</body>
</html>
